<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown with Options</title>
</head>
<body>
    <ul>
        <li><a href="https://example.com">Home</a></li>
        <li><a href="https://example.com">About</a></li>
        <li><a href="https://example.com">Services</a></li>
        <li><a href="https://example.com">Contact</a></li>
    </ul>

<select id="options" style="position: absolute; top: 10px; right: 10px;">
  <option>Select an Option</option>
  <option>Option 1</option>
  <option>Option 2</option>
  <option>Option 3</option>
</select>
</body>
